<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="options">
        <div class="img" id="rock">
            <img src="/images/rock.png" height="150px" width="150px" alt="">
        </div>
        <div class="img" id="paper">
            <img src="/images/paper.png" height="150px" width="150px"  alt="">
        </div>
        <div class="img" id="scissors">
            <img src="/images/cuter.png" height="165px" width="165px"  alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="scores">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="scores">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="message">
        <p id="msg">Play your move</p>
    </div>

    <script src="/script.js"></script>
</body>
</html>
